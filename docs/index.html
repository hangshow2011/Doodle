<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
    <title>Doodle Doc</title>
</head>

<body>
<div id="app"></div>
<script>
    window.$docsify = {
        loadSidebar: true,
        repo: 'uuiid/uuiid.github.io',
        subMaxLevel: 5
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<!-- 语法高亮插件 -->
<script src="//cdn.jsdelivr.net/npm/prismjs@1.27.0/components/prism-cpp.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1.27.0/components/prism-powershell.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1.27.0/components/prism-cmake.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1.27.0/components/prism-json.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1.27.0/components/prism-batch.js"></script>
<!-- 代码可以直接复制 -->
<script src="//unpkg.com/docsify-copy-code"></script>
<!-- 数字和字母之间添加空格 -->
<script src="//cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>
<!-- 侧边栏收缩插件 -->
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css"/>
<!--显示警告和info插件-->
<script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
<script>
    if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js')
    }
</script>
</body>

</html>
