syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";
import "google/protobuf/wrappers.proto";
import "user_message.proto";
package doodle;




message metadata_database{
  uint64 id = 1;
  string uuid_path = 2;
  google.protobuf.UInt64Value parent = 3;
  google.protobuf.Timestamp update_time = 4;
  google.protobuf.Any Metadata_cereal = 5;

  google.protobuf.UInt64Value m_type = 6;

  google.protobuf.UInt64Value episode = 7;
  google.protobuf.UInt64Value shot = 8;
  google.protobuf.UInt64Value season = 9;
  google.protobuf.StringValue assets = 10;

}


message metadata_database_filter{
  uint64 id = 1;
  google.protobuf.Timestamp begin_time = 2;
  google.protobuf.Timestamp end_time = 3;
  google.protobuf.UInt64Value m_type = 4;
  google.protobuf.UInt64Value parent = 5;
  
  google.protobuf.UInt64Value episode = 6;
  google.protobuf.UInt64Value shot = 7;
  google.protobuf.UInt64Value season = 8;
  google.protobuf.StringValue assets = 9;
  
  
  uint64 off = 10;
  uint64 size = 11;

}

service metadata_server{
  rpc install_metadata(metadata_database) returns(metadata_database) {}
  rpc delete_metadata(metadata_database) returns(metadata_database) {}
  rpc update_metadata(metadata_database) returns(metadata_database) {}

  rpc filter_metadata(metadata_database_filter) returns(stream metadata_database) {}

  rpc install_user_date(user_database) returns(user_database) {}
  rpc update_user_date(user_database) returns(user_database) {}
  rpc delete_user_date(user_database_filter) returns(user_database) {}

  rpc filter_user_date(user_database_filter) returns(stream user_database) {}


}
